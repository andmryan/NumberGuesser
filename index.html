<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script defer src="./app.js"></script>
</head>
<body>
<section class="section">
    <div class="column is-one-third is-offset-4">
        <div class="box">
        <!-- Title + Message -->
            <h1 class="title is-3 has-text-link">
              <p>Number Guesser</p>
            </h1>
            <h2 class="subtitle is-5">
              A number between 1 and 100 has been chosen randomly, can you guess it within 10 tries? Give it your best shot!
            </h2>
        <!-- Guess Box -->
        <div class="grid" id="inputGrid">
            <input class="input is-rounded" type="text" placeholder="Enter your guess." id="guessInput"/>
        </div>
        <div class="buttons" id="buttonGrid">
            <input class="button is-link is-rounded" value="Submit" id="guessSubmit"/>
            <input class="button is-link is-outlined is-rounded" value="Reset" id="reset"/>
        </div>
        <!-- Game Message -->
        <div class ="message is-link">
            <p id="gameMessage"></p>
        </div>
        <!-- Score Tracker -->
        <div class="columns">
            <div class="column is-one-half">Previous Guesses: <span id="prevGuesses"></span></div>
            <div class="column is-one-half">Guesses Left: <span id="guessesLeft"></span></div>
        </div>
    </div>
</div>
</section>
</body>
</html>
